name: curl x86_64
on:
  workflow_dispatch
jobs:
    build:
        name: Build curl x86_64
        runs-on: ubuntu-latest
        container: muslcc/x86_64:x86_64-linux-musl
        steps:

          - name: Install dependencies
            run: apk update && apk add bash git perl build-base make gcc curl-dev cmake python3 python3-dev flex bison automake autoconf stunnel libtool m4 openssl musl-dev openssl-dev openssl-libs-static file groff file texinfo zip zlib zlib-dev libssh2 libssh2-dev libssh2-static openldap openldap-dev librtmp wget libidn2 libidn2-dev nghttp2-dev nghttp2

          - name: Checkout
            uses: actions/checkout@v2

          - name: Build curl
            id: build_curl
            run: $GITHUB_WORKSPACE/build/targets/build_curl.sh x86_64

          - name: List build directory
            run: ls -la /build

          - name: List build artifacts
            run: ls -la /output

          - name: Upload artifacts
            uses: actions/upload-artifact@v2
            with:
                name: ${{ steps.build_curl.outputs.PACKAGED_NAME }}
                path: ${{ steps.build_curl.outputs.PACKAGED_NAME_PATH }}
